<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="menu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white p-3">
                <div class="text-center mb-3">
                    <img src="/static/images/logo.png" alt="" class="img-fluid" style="max-width: 100px;">
                    <h2>Dynamic</h2>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="{% url 'dashboard' %}" class="nav-link text-white"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'profile' %}" class="nav-link text-white"><i class="fab fa-uikit"></i> Profile</a>
                    </li>
                </ul>
            </nav>
            <main id="interface" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3">
                    <button id="menu-btn" class="btn btn-outline-secondary"><i class="fas fa-bars"></i></button>
                    <form class="d-flex ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <div class="profile d-flex align-items-center ms-3">
                        <i class="far fa-bell me-3"></i>
                        <img src="/static/images/1.jpg" alt="" class="rounded-circle" style="width: 40px; height: 40px;">
                    </div>
                </nav>
                <div class="container mt-4">
                    <h3 class="text-center">Profile</h3>
                    <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" id="title" name="title" class="form-control" placeholder="Enter title">
                            </div>
                            <div class="mb-3">
                                <label for="position" class="form-label">Position:</label>
                                <input type="text" id="position" name="position" class="form-control" placeholder="Enter position">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role:</label>
                                <input type="text" id="role" name="role" class="form-control" placeholder="Enter role">
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image:</label>
                                <input type="file" id="image" name="image" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        $('#menu-btn').click(function(){
            $('#menu').toggleClass("d-none d-md-block");
        });
    </script>
</body>
</html>
