<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="containered">
        <h2>Forget Password</h2>
        <h5 style="color:#ffffff">Enter The Email To Recover Your Password</h5>

        <!-- Display error or success messages -->
        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if message.tags == 'error' %} red {% else %} green {% endif %};">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-grouping">
                <input type="email" required name="email" placeholder="Email" autocomplete="off">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <input id="btn-9" type="submit" class="btn btn-primary w-100" value="Recover Password">
        </form>
    </div>
</body>

</html>
