<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/register.css">

</head>
<body>
    {% if messages %}

        {% for message in messages%}
            {% if message.level == 25 %}
                <div class="alert alert-success">
                    <h4>{{message}}</h4>
                </div>
            
            {% endif %}
            
            
            {% if message.level == 40 %}
                <div class="alert alert-danger">
                    <h4>{{message}}</h4>
                </div>
            
            {% endif %}
            
        {% endfor %}
    {% endif %}


    <div class="container">
        <h2>Register</h2>
        <form action="" method="POST">
                {% csrf_token %}
            <div class="form-group">
              <input type="text" name="Fullname" required>
              <label for="">Fullname</label>
              <i class="fa-solid fa-user"></i>
            </div>



            <div class="form-group">
                <input type="emaiil" name="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>

            </div>
            <div class="form-group">
                <input type="password" name="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" name="c-password" required>
                <label for="">Confirm password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <p><input type="checkbox">Remember 
            Me <a href="#">Forget Password
            </a></p>

            <input id="btn" type="submit" class="btn btn-primary w-100" value="Register" data-bs-toggle="modal" data-bs-target="#exampleModal">

        </form>
    </div>
</body>
<script>
    $("#eyeIcon").click(function() {
        let input = $("#passwordInput");
        input.attr("type", input.attr("type") === "password" ? "text" : "password");
        $("#eyeIcon").toggleClass("fa-eye fa-eye-slash");
    });
</script>
</html>
