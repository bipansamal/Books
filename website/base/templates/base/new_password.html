<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <h2>Recover Password</h2>
        <form action="{% url "update-password" %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{email}}">
            <div class="form-group">
                <input type="password" required name="password" placeholder="Enter New Password">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" required name="cpassword" placeholder="Reenter You New password">
                <i class="fa-solid fa-envelope"></i>
            </div>

            <input id="btn" type="submit" class="btn btn-primary w-100" value="Recover Password">
        </form>
    </div>
</body>
</html>
